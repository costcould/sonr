syntax = "proto3";
package did.v1;

import "gogoproto/gogo.proto";
import "amino/amino.proto";
option go_package = "github.com/di-dao/core/x/did/types";

// GenesisState defines the module genesis state
message GenesisState {
  // Params defines all the paramaters of the module.
  Params params = 1 [(gogoproto.nullable) = false];

  // Controllers defines all the controllers of the module.
  repeated Controller controllers = 2 [(gogoproto.nullable) = false];
}

// Controller is the struct that represents a controller
message Controller {
  option (amino.name) = "did/controller";

  // Address is the address of the controller
  string address = 1;

  // Number is the number of the controller
  uint64 number = 2;

  // PublicKey is the public key of the controller
  PublicKey public_key = 3;

  // PeerId is the peer id of the controller
  string peer_id = 4;

  // Network is the chain id of the controller
  string network = 5;

  // Sequence is the sequence of the controller
  uint64 sequence = 6;

  // Properties is the properties of the controller
  map<string,bytes> properties = 7;
}

// Params defines the set of module parameters.
message Params {
  option (amino.name) = "did/params";
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_stringer) = false;

  // Property Allowlist
  repeated string property_allowlist = 1;

  // Whitelisted Verifications
  repeated string whitelisted_verifications = 2;

  // Assertion Reward Rate
  double assertion_reward_rate = 3;

  // Encryption Reward Rate
  double encryption_reward_rate = 4;

  // Referral Reward Rate
  double referral_reward_rate = 5;
}

// Property is the struct that represents a property
message Property {
  option (amino.name) = "did/property";
  // Key is the key of the property
  string key = 1;

  // Accumulator is the calculated accumulator of the property
  bytes accumulator = 2;
}

// PublicKey is the struct that represents a public key
message PublicKey {
  option (amino.name) = "did/publickey";
  option (amino.message_encoding)     = "key_field";
  option (gogoproto.goproto_stringer) = false;
// Key is the public key
  bytes key = 1;

  // Type is the type of the public key
  string key_type = 2;

  // DID is the DID of the public key
  string did = 3;
}
